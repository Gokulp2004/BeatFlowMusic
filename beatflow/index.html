<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatFlow - Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #1db954 25%, #191414 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
        overflow: hidden;
        /* Prevent scrollbars */
        position: relative;
        /* Enable absolute positioning for notes */
      }

      .login-container {
        background-color: rgba(0, 0, 0, 0.85);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        text-align: center;
        width: 350px;
        animation: slide-in 1.5s ease-out;
      }

      @keyframes slide-in {
        0% {
          opacity: 0;
          transform: translateY(100px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-container h1 {
        color: #1db954;
        font-size: 36px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .login-container p {
        font-size: 16px;
        color: #ddd;
      }

      .fb-login-btn {
        margin-top: 20px;
        background-color: #4267b2;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .fb-login-btn:hover {
        background-color: #365899;
      }

      .or-divider {
        margin: 20px 0;
        display: flex;
        align-items: center;
        color: #888;
      }

      .or-divider hr {
        flex: 1;
        border: none;
        height: 1px;
        background-color: #333;
      }

      .or-divider span {
        padding: 0 10px;
        color: #888;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 8px;
        background-color: #333;
        color: white;
        font-size: 16px;
        font-family: "Poppins", sans-serif;
      }

      input::placeholder {
        color: #bbb;
      }

      input:focus {
        outline: 2px solid #1db954;
      }

      .login-container form button {
        background-color: #1db954;
        border: none;
        padding: 12px;
        width: 100%;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-container form button:hover {
        background-color: #17a347;
      }

      .legal-links {
        margin-top: 20px;
        font-size: 14px;
        color: #888;
      }

      .legal-links a {
        color: #1db954;
        text-decoration: none;
        margin: 0 10px;
      }

      .legal-links a:hover {
        text-decoration: underline;
      }
      /* Floating music notes */

      .music-note {
        position: absolute;
        font-size: 32px;
        opacity: 0.7;
        pointer-events: none;
        animation: float 5s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-150px) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <h1>BeatFlow</h1>
      <p>Welcome to the rhythm of your life!</p>

      <!-- Facebook login button -->
      <button class="fb-login-btn" onclick="facebookLogin()">
        Login with Facebook
      </button>

      <div class="or-divider">
        <hr />
        <span>OR</span>
        <hr />
      </div>

      <!-- Regular login form -->
      <form id="loginForm">
        <input
          type="text"
          name="email"
          placeholder="Email"
          required
        /><br /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br /><br />
        <button type="submit">Login</button>
      </form>

      <!-- Legal links -->
      <div class="legal-links">
        <a href="privacy-policy.html" target="_blank">Privacy Policy</a> |
        <a href="terms-of-use.html" target="_blank">Terms of Use</a>
      </div>
    </div>

    <!-- Include Facebook SDK -->
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>

    <script>
      // Declare a flag to check if FB is initialized
      let isFBInitialized = false;

      window.fbAsyncInit = function () {
        FB.init({
          appId: "1077017633651265", // Replace with your Facebook App ID
          cookie: true,
          xfbml: true,
          version: "v13.0",
        });

        isFBInitialized = true; // Set flag to true after initialization
      };

      (function (d, s, id) {
        var js,
          fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      })(document, "script", "facebook-jssdk");

      function facebookLogin() {
        if (!isFBInitialized) {
          console.log("Facebook SDK is not initialized yet.");
          return;
        }

        FB.login(
          function (response) {
            if (response.authResponse) {
              console.log("Welcome! Fetching your information...");
              FB.api(
                "/me",
                {
                  fields: "name,email",
                },
                function (response) {
                  console.log("Good to see you, " + response.name + ".");
                  // Redirect after successful login
                  window.location.href =
                    "\beatflowDeploy\beatflow\Beatflow-songs\songs.html";
                }
              );
            } else {
              console.log("User cancelled login or did not fully authorize.");
            }
          },
          {
            scope: "email",
          }
        );
      }

      // Form submission handler
      const loginForm = document.getElementById("loginForm");
      loginForm.addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent the default form submission behavior

        // Redirect to the local HTML file
        window.location.href =
          "\beatflowDeploy\beatflow\Beatflow-songs\songs.html";
      });

      // Create multiple music notes
      const notesContainer = document.body;
      const notes = ["ðŸŽ¶", "ðŸŽµ", "ðŸŽ¼", "ðŸŽ¤", "ðŸŽ§"];
      for (let i = 0; i < 20; i++) {
        const noteElement = document.createElement("div");
        noteElement.classList.add("music-note");
        noteElement.textContent =
          notes[Math.floor(Math.random() * notes.length)];

        // Set random positions
        noteElement.style.left = `${Math.random() * 100}vw`;
        noteElement.style.top = `${Math.random() * 100}vh`;
        noteElement.style.animationDelay = `${Math.random() * 5}s`;

        notesContainer.appendChild(noteElement);
      }
    </script>
  </body>
</html>
