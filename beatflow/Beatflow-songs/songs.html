<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeatFlow - Your favourite music is here</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
  </head>

  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.png" alt="BeatFlow" />
          <a href="">BeatFlow</a>
        </li>
        <li class="header"><a href="../index.html">Home</a></li>
        <li><a href="../help.html">About</a></li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Best of BeatFlow - My Personal Hits</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName">Taylor Swift - Blank Space</span>
            <span class="songlistplay">
              <span class="timestamp"
                >04:30
                <i id="0" class="far songItemPlay fa-play-circle"></i>
              </span>
            </span>
          </div>
          <!-- Other songs go here... -->
        </div>

        <!-- Add a Share button -->
        <div class="share-button-container">
          <button id="sharePlaylistBtn" class="fb-share-btn">
            Share Playlist to Facebook
          </button>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif" />
        <span id="masterSongName">Taylor Swift - Blank Space</span>
      </div>
    </div>

    <!-- Facebook SDK -->
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_US/sdk.js"
    ></script>

    <script>
      // Initialize Facebook SDK
      window.fbAsyncInit = function () {
        FB.init({
          appId: "1077017633651265", // Replace with your actual app ID
          xfbml: true,
          version: "v16.0",
        });
      };

      // Share playlist function
      function sharePlaylist() {
        if (typeof FB !== "undefined") {
          FB.ui(
            {
              method: "share",
              href: window.location.href, // Share the current page URL
              quote: "Check out my playlist on BeatFlow!",
            },
            function (response) {
              if (response && !response.error_message) {
                alert("Playlist shared successfully!");
              } else {
                alert("Error while sharing the playlist.");
              }
            }
          );
        } else {
          alert("Facebook SDK is not loaded yet.");
        }
      }

      // Assign the share function to the button
      document
        .getElementById("sharePlaylistBtn")
        .addEventListener("click", sharePlaylist);
    </script>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/26504e4a1f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
